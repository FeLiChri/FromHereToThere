<html>
<head>
  <title>From Here to There</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- JS -->
  <script src='scripts/page.js'></script>
  <script src='scripts/jquery.min.js'></script>

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="style/index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

</head>

<!-- HTML -->
<body>

  <div class="container align-items-center text-center">
    <!-- title -->
    <div> 
      <h1>
        <img alt="logo" src="src/favicon.png" class="photo img-fluid" />
        Welcome Home
        <br>
        <div class="row justify-content-md-center">
          <div class="col-sm-auto">
          Time Remaining: <input type="text" id="" name="" maxlength="3" size="5" placeholder="">
          </div>
          <div class="col-sm-auto">
          Points: <input type="text" id="" name="" maxlength="3" size="3" placeholder="">
          </div>
        </div>
      </h1>
    </div> <!-- row -->

    <div class="row">
      <!-- map -->
      <div class="blue_border map col-sm-6">
        <h1>Map!</h1>
      </div> <!-- map -->

      <!-- clue -->
      <div class="form col-sm-6 mt-2 mt-sm-0 align-items-center text-center">
          <h1>
            Clue #1 (15pts)
            <br>
            Where to hide in stacks?
            <br>
            <input type="text" id="" name="" placeholder="_ _ _ _ _ _ _">
          </h1>

          <button type="button" class="btn btn-primary mt-4">
            <h1>Hint</h1>
          </button>
          <br>
          <button type="button" class="btn btn-primary mt-4">
            <h1>Nuclear (-50pts)</h1>
          </button>
      </div> <!-- form -->
    </div>
  </div> <!-- container -->

  <!-- footer -->
  <footer>
    <div class="container-fluid align-items-center text-center">
      <div class="row">
        <div class="col-sm-12">
          <p>Made with ❤ in Ann Arbor, Michigan.<br> Copyright © 2021 The Scavengers. All rights reserved.</p>
        </div>
      </div>
