<html>
<head>
  <title>From Here to There</title>

  
  <!-- vue2 Leaflet -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"></link>
  <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/vue2-leaflet@1.0.1/dist/vue2-leaflet.js"></script>
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css"></link>
  <script src="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js"></script>
    
  <!-- Routing -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
  <!-- <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script> -->
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

  <!-- Jquery and Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  

  <!-- JS -->
  <!-- <script defer src='scripts/page.js'></script> -->

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="style/index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

</head>

<!-- HTML -->
<body>

  <div id="app" class="container align-items-center text-center">
    <!-- title -->
    <div> 
      <h1>
        <img alt="logo" src="src/favicon.png" class="photo img-fluid" />
        Welcome Home
        <br>
        Time Remaining: <input type="text" id="" name="" maxlength="3" size="5" placeholder="">
        Points: {{ numPoints }}
      </h1>
    </div> <!-- row -->

    <div class="row">
      <!-- map -->
      <div class="blue_border map col-6">
        <h1>Map!</h1>
      </div> <!-- map -->

      <!-- clue -->
      <div v-if="!correct" class="form col-6 align-items-center text-center">
          <h1>
            Clue #1 (15pts)
            <br>
            Where to hide in stacks?
            <br>
            <p v-if="hintClicked">
              It starts with "Hat"
            </p>
            <!-- based on https://stackoverflow.com/questions/26324252/html-keep-placeholder-when-user-types -->
            <div class="placeholder" data-placeholder="_ _ _ _ _ _ _">
              <input class="guess" maxlength="13" size="13" v-model="guessText" @keyup.enter="makeGuess" @input="updateGuess" />  
            </div>
            <p v-if="tryAgain">
              Try again!
            </p>
          </h1>

          <button type="button" class="btn btn-primary mt-4" @click='showHint'>
            <h1>Hint</h1>
          </button>
          <br>
          <button type="button" class="btn btn-primary mt-4" @click="pressNuclear">
            <h1>Nuclear (-50pts)</h1>
          </button>
      </div> <!-- form -->
      <div v-else class="form col-6 align-items-center text-center">
        <h1>
          Go to
          <br>
          H A T C H E R
          <br>
          and take a photo
          <br>
          in the stacks

        </h1>
        <button type="button" class="btn btn-primary mt-4">
          <h1>Submit Evidence</h1>
        </button>
      </div>
    </div>
  </div> <!-- container -->

  <!-- footer -->
  <footer>
    <div class="container-fluid align-items-center text-center">
      <div class="row">
        <div class="col-sm-12">
          <p>Made with ❤ in Ann Arbor, Michigan.<br> Copyright © 2021 The Scavengers. All rights reserved.</p>
        </div>
      </div>
    </div>
  </footer> <!-- footer -->
  <script src="scripts/page.js"></script>
</body>

</html>
