<html>
<head>
  <title>From Here to There</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- vue2 Leaflet -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"></link>
  <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/vue2-leaflet@1.0.1/dist/vue2-leaflet.js"></script>
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css"></link>
  <script src="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js"></script>
    
  <!-- Routing -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
  <!-- <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script> -->
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

  <!-- Jquery and Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  

  <!-- JS -->
  <!-- <script defer src='scripts/page.js'></script> -->

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="style/index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">




</head>

<!-- HTML -->
<body>

  <div id="app" class="container align-items-center text-center app">

    <!-- title -->
    <div> 
      <h1>
        <img alt="logo" src="src/favicon.png" class="photo img-fluid" />
        Title:
        <input type="text" id="title" name="title" v-model="currHunt.title" placeholder="Add a title here!">
      </h1>
    </div> <!-- row -->

    <div class="row"> 
        <!-- map -->
        <div id="map-div" class="blue_border col-sm-6">
            <h1>Map!</h1>
            <div class="mapclass">
              <l-map :zoom="mapConfig.zoom" :center="mapConfig.center" ref="mymap" id="mymap">
                <l-tile-layer :url="mapConfig.url" :attribution="mapConfig.attribution"></l-tile-layer>
                <l-marker v-for="marker in currHunt.makeMarkers" :key="marker" :lat-lng="marker" @click="registerMarker"></l-marker>
              </l-map>
            </div>
            <h3> {{currHunt.expectedDistance}} mi, {{currHunt.expectedTime}} minutes</h3>
            <!-- <div id='routermap' style="height: 350px; width: 100%;"> -->

            <!-- </div> -->
            <!-- Time Limit: <input type="text" id="" name="" placeholder=""> -->
            <br>
        </div> <!-- map -->

        <!-- form -->
        <div class="form col-sm-6 mt-2 mt-sm-0">
          <!-- hint accordion -->
          <div class="accordion mt-4" id="accordionExample">
            <div class="accordion-item" draggable="true" v-for="(c, i) in currHunt.stops">
              <h2 class="accordion-header" v-bind:id="'header'+i">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" v-bind:data-bs-target="'#collapse'+i" aria-expanded="false" v-bind:aria-controls="'collapse'+i">
                  <p style="display: flex; justify-content: space-between; width: 100%"><span style="float:left"> Location #{{i}}</span> <span style="float:right; color:red" v-on:click="deleteStop(i)"><img alt="delete" src="src/garbage.png" class="garbage"/></span></p>
                </button>
              </h2>
              <div v-bind:id="'collapse'+i" class="accordion-collapse collapse" v-bind:aria-labelledby="'header'+i" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  <h2>
                    Clue: <input type="text" id="" name="" v-bind:value="c.clue" placeholder="Add your clue here!">
                    <br>
                    Answer: <input type="text" id="" name="" v-bind:value="c.answer" placeholder="Add your answer here!">
                    <br>
                    Hint (opt.): <input type="text" id="" name="" v-bind:value="c.hint" placeholder="Add your optional hint here!">
                    <br>
                    Task: <input type="text" id="" name="" v-bind:value="c.task" placeholder="Add your task here!">
                    <br>
                    Points: <input type="text" id="" name="" v-bind:value="c.points" placeholder="Add your points here!">
                    <br>
                  </h2>
                </div>
              </div>
            </div>
          </div> <!-- accordion -->

          <!-- button -->
          <div class="row align-items-center">
            <button type="button" class="btn btn-primary mt-4" @click="addStop">
              <h1>Add Stop</h1>
            </button>
          </div> <!-- button -->
          
        </div> <!-- form -->
    </div> <!-- row -->

    <!-- publish -->
    <div class="row"> 
      <button id="publish" type="button" class="btn btn-primary mt-4" @click="publish">
        <h1>{{publishLabel}}</h1>
      </button>
    </div> <!-- row -->
  </div> <!-- container -->

  <!-- footer -->
  <footer>
    <div class="container-fluid align-items-center text-center">
      <div class="row">
        <div class="col-sm-12">
          <p>Made with ❤ in Ann Arbor, Michigan.<br> Copyright © 2021 The Scavengers. All rights reserved.</p>
        </div>
      </div>
    </div>
  </footer> <!-- footer -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="scripts/page.js"></script>

</body>

</html>
