<!-- HTML -->
<body>

  <div id="app" class="container align-items-center text-center app">

    <!-- title -->
    <div> 
      <h1>
        <img alt="logo" src="src/favicon.png" class="photo img-fluid" />
        Title:
        <input type="text" id="title" name="title" v-model="currHunt.title" placeholder="Add a title here!">
      </h1>
    </div> <!-- row -->

    <div class="row"> 
        <!-- map -->
        <div id="map-div" class="blue_border col-6">
            <h1>Map!</h1>
            <div class="mapclass">
              <l-map :zoom="mapConfig.zoom" :center="mapConfig.center" ref="mymap" id="mymap">
                <l-tile-layer :url="mapConfig.url" :attribution="mapConfig.attribution"></l-tile-layer>
                <l-marker v-for="marker in currHunt.makeMarkers" :key="marker" :lat-lng="marker" @click="registerMarker"></l-marker>
              </l-map>
            </div>
            <h3> {{currHunt.expectedDistance}} mi, {{currHunt.expectedTime}} minutes</h3>
            <!-- <div id='routermap' style="height: 350px; width: 100%;"> -->

            <!-- </div> -->
            Time Limit: <input type="text" id="" name="" placeholder="">
            <br>
        </div> <!-- map -->

        <!-- form -->
        <div class="form col-6">
          <!-- hint accordion -->
          <div class="accordion mt-4" id="accordionExample">
          <div class="accordion-item" draggable="true" v-for="(c, i) in currHunt.stops">
            <h2 class="accordion-header" v-bind:id="'header'+i">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" v-bind:data-bs-target="'#collapse'+i" aria-expanded="false" v-bind:aria-controls="'collapse'+i">
                <p style="display: flex; justify-content: space-between; width: 100%"><span style="float:left"> Location #{{i}}</span> <span style="float:right; color:red" v-on:click="deleteStop(i)">delete</span></p>
              </button>
            </h2>
            <div v-bind:id="'collapse'+i" class="accordion-collapse collapse" v-bind:aria-labelledby="'header'+i" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <h1>
                  Clue: <input type="text" id="" name="" v-bind:value="c.clue" placeholder="Add your clue here!">
                  <br>
                  Answer: <input type="text" id="" name="" v-bind:value="c.answer" placeholder="Add your answer here!">
                  <br>
                  Hint (opt.): <input type="text" id="" name="" v-bind:value="c.hint" placeholder="Add your optional hint here!">
                  <br>
                  Task: <input type="text" id="" name="" v-bind:value="c.task" placeholder="Add your task here!">
                  <br>
                  Points: <input type="text" id="" name="" v-bind:value="c.points" placeholder="Add your points here!">
                  <br>
                </h1>
              </div>
            </div>
          </div>
        </div> <!-- accordion -->

            <!-- <h1>
              Clue: <input type="text" id="" name="" placeholder="Add your clue here!">
              <br>
              Answer: <input type="text" id="" name="" placeholder="Add your answer here!">
              <br>
              Hint (opt.): <input type="text" id="" name="" placeholder="Add your optional hint here!">
              <br>
              Task: <input type="text" id="" name="" placeholder="Add your task here!">
              <br>
              Points: <input type="text" id="" name="" placeholder="Add your points here!">
              <br>
            </h1> -->
            <button type="button" class="btn btn-primary mt-4" @click="addStop">
              <h1>Add Stop</h1>
            </button>
        </div> <!-- form -->
    </div> <!-- row -->

    <!-- publish -->
    <div class="row"> 
      <button type="button" class="btn btn-primary mt-4" @click="publish">
        <h1>Publish</h1>
      </button>
    </div> <!-- row -->
  </div> <!-- container -->

  <!-- footer -->
  <footer>
    <div class="container-fluid align-items-center text-center">
      <div class="row">
        <div class="col-sm-12">
          <p>Made with ❤ in Ann Arbor, Michigan.<br> Copyright © 2021 The Scavengers. All rights reserved.</p>
        </div>
      </div>
    </div>
  </footer> <!-- footer -->
  
</body>
